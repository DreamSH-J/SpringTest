#TRACE  LV1     DEBUG \uB514\uBC84\uADF8 \uC218\uC900\uBCF4\uB2E4 \uB354 \uC138\uBD80\uC801\uC778 \uC815\uBCF4
#DEBUG  LV2     \uC0AC\uC6A9\uC790\uAC00 \uC18C\uD504\uD2B8\uC6E8\uC5B4\uB97C \uB514\uBC84\uAE45\uD558\uB294 \uB3D9\uC548\uC758 \uC815\uBCF4
#INFO   LV3     \uC0AC\uC6A9\uC790\uC758 \uD589\uB3D9\uC5D0 \uB300\uD55C \uC77C\uBC18\uC801\uC778 \uC815\uBCF4
#WARN   LV4     \uC870\uC2EC\uD574\uC57C \uD560 \uC0C1\uD669\uC5D0 \uB300\uD55C \uC815\uBCF4
#ERROR  LV5     \uC18C\uD504\uD2B8\uC6E8\uC5B4\uAC00 \uC2E4\uD589 \uC911\uC5D0 \uBC1C\uC0DD\uD55C \uC2EC\uAC01\uD55C \uC624\uB958 \uC815\uBCF4
#FATAL  LV6     \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC758 \uC2EC\uAC01\uD55C \uC624\uB958\uB85C \uC778\uD574 \uB354 \uC774\uC0C1 \uC2E4\uD589\uD560 \uC218 \uC5C6\uB294 \uC0C1\uD0DC
#OFF    LV7     \uB85C\uADF8 \uBA54\uC2DC\uC9C0 \uCD9C\uB825\uC744 \uB054

#Spring \uD504\uB808\uC784\uC6CC\uD06C\uC5D0\uC11C JPA\uB97C \uC0AC\uC6A9\uD560 \uB54C Hibernate ORM\uC5D0\uC11C
# SQL\uC744 \uCD9C\uB825\uD560 \uB54C SQL\uC744 \uD3EC\uB9F7\uD305\uD560\uC9C0 \uC5EC\uBD80\uB97C \uC9C0\uC815.
# "true"\uB85C \uC124\uC815\uB418\uBA74 Hibernate\uB294 SQL\uC744 \uC77D\uAE30 \uC26C\uC6B4 \uD615\uC2DD\uC73C\uB85C \uCD9C\uB825\uD558\uACE0,
# "false"\uB85C \uC124\uC815\uB418\uBA74 SQL\uC744 \uD3EC\uB9F7\uD305\uD558\uC9C0 \uC54A\uC74C.
# \uC774 \uC124\uC815\uC744 \uD1B5\uD574 \uB514\uBC84\uAE45 \uBC0F \uB85C\uAE45 \uBAA9\uC801\uC73C\uB85C SQL\uC744 \uD655\uC778\uD560 \uB54C \uC77D\uAE30 \uC27D\uAC8C \uB9CC\uB4E4 \uC218 \uC788\uC74C
spring.jpa.properties.hibernate.format_sql=true

#  Hibernate\uC758 SQL \uD30C\uB77C\uBBF8\uD130 \uBC14\uC778\uB529\uC5D0 \uB300\uD55C \uB85C\uADF8 \uB808\uBCA8\uC744 \uC9C0\uC815
